  <body>
    <header>
      <img src="images/logo.png" alt="taste voyage logo" class="logo py-3" />
      <h1>TASTE VOYAGE</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section id="order" class="container">
        <h2>Order Online</h2>
        <form id="order-form">
          <label for="order-name">Name:</label>
          <input type="text" id="order-name" name="name" required />

          <label for="order-email">Email:</label>
          <input type="email" id="order-email" name="email" required />

          <label for="order-item">Order Item:</label>
          <input type="text" id="order-item" name="item" required />

          <label for="order-quantity">Quantity:</label>
          <input
            type="number"
            id="order-quantity"
            name="quantity"
            min="1"
            required
          />

          <label for="order-address">Delivery Address:</label>
          <textarea id="order-address" name="address" required></textarea>

          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>
