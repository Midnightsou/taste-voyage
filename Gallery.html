<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Voyage | Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
      rel="stylesheet"
    />
    <style>
      /* Modern gallery grid and hover effect */
      #gallery .gallery-img {
        border-radius: 18px;
        box-shadow: 0 2px 12px rgba(184, 92, 56, 0.08);
        margin-bottom: 24px;
        transition: transform 0.2s, box-shadow 0.2s;
        object-fit: cover;
        width: 100%;
        height: 220px;
      }
      #gallery .gallery-img:hover {
        transform: scale(1.04) rotate(-2deg);
        box-shadow: 0 8px 32px rgba(184, 92, 56, 0.14);
      }
      #gallery h2 {
        color: #b85c38;
        font-weight: 700;
        margin-bottom: 32px;
        letter-spacing: 1px;
      }
      @media (max-width: 768px) {
        #gallery .gallery-img {
          height: 140px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="taste voyage logo" class="logo py-3" />
      <h1>TASTE VOYAGE</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="reviews.html">Reviews</a>
          </li>
          <li>
            <a href="order.html">Order</a>
          </li>
          <li><a href="offers.html">Offers</a></li>
          <li>
            <a href="gallery.html" class="text-primary text-underline"
              ><u>Gallery</u></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="gallery" class="container py-5">
        <h2>Photo Gallery</h2>
        <div class="row g-4">
          <div class="col-6 col-md-3">
            <a href="images/gallery1.jpg" data-lightbox="gallery">
              <img
                src="images/[Downloader.la]-6672083e6ceb9.png"
                alt="Gallery Image 1"
                class="gallery-img"
              />
            </a>
          </div>
          <div class="col-6 col-md-3">
            <a href="images/bj2j3.jpg" data-lightbox="gallery">
              <img
                src="images/spaggg.jpg"
                alt="Gallery Image 2"
                class="gallery-img"
              />
            </a>
          </div>
          <div class="col-6 col-md-3">
            <a href="images/[Downloader.la]-6672dd0d0d89f.png" data-lightbox="gallery">
              <img
                src="images/[Downloader.la]-6672dd0d0d89f.png"
                alt="Gallery Image 3"
                class="gallery-img"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TASTE VOYAGE</p>
      <div class="social-media">
        <a href="#"
          ><img src="images/Downpic.cc-2408118443.jpg" alt="Facebook" /></a
        >
        <a href="#" class="mx-3"
          ><img src="images/Downpic.cc-1779908711.jpg" alt="Instagram" /></a
        >
        <a href="#"
          ><img src="images/Downpic.cc-2340282587.jpg" alt="Twitter" /></a
        >
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
      // Optional: Add fade-in effect for gallery images
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.gallery-img').forEach(function(img, i) {
          img.style.opacity = 0;
          setTimeout(() => {
            img.style.transition = "opacity 1s";
            img.style.opacity = 1;
          }, 200 + i * 200);
        });
      });
    </script>
  </body>
</html>
